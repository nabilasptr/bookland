<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>BookLand</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">BookLand</a>
        <div class="nav-links">
          <a href="#" class="nav-link">Kategori buku</a>
          <a href="#" class="nav-link">Rekomendasi</a>
          <a href="#" class="nav-link">Katalog</a>
        </div>
        <div class="nav-icons">
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="edit.html"><i class="fa-solid fa-pen-to-square"></i></a>
          <a href="notifications.html"><i class="fa-solid fa-bell"></i></a>
          <a href="profile.html"><i class="fa-solid fa-circle-user"></i></a>
        </div>

        <div class="buttons">
          <a href="index.html" class="btn btn-login">Login</a>
          <a href="index.html" class="btn btn-signup">Signup</a>
        </div>
      </nav>
    </header>
    <section class="textbook-marketplace">
      <div class="marketplace-content">
        <div class="marketplace-text">
          <h2>Temukan buku yang Anda cari dengan lebih mudah!...</h2>
          <div class="marketplace-search">
            <input
              type="text"
              placeholder="Search..."
              class="marketplace-input"
            />
            <button class="marketplace-button">Search</button>
          </div>
        </div>
        <div class="marketplace-image">
          <img src="Book.jpeg" alt="Stack of books" class="books-stack" />
        </div>
      </div>
    </section>
  </body>
</html>
